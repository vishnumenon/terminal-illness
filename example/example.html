<html>
  <head>
    <title>Terminal Illness Example</title>
    <script type="text/javascript" src="../zepto.min.js"></script>
    <script type="text/javascript" src="../terminal-illness.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#terminal').terminalIllness({prompt: "$uppercaser$ ", callback: function(input) {
               return input.toUpperCase()
          }})    
      })
    </script>
  </head>
  <body>
    <div id="terminal" style="width: 100%; height: 400px;"> make whatever you type uppercase!</div>
  </body>
</html>
